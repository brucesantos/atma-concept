<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5e232dc05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="statusbar">
        <img src="img/status-time.svg" alt="">
        <img src="img/status-icons.svg" alt="">
    </div>
    <header>
        <div>
            PLANO<span>•</span>
        </div>
    </header>
    <div class="spaceholder"></div>
    <div class="feeling">
        <h1>
            Se sente...
        </h1>
        <div class="options">
            <i class="fa-light fa-face-sad-tear"></i>
            <i class="fa-light fa-face-frown"></i>
            <i class="fa-light fa-face-expressionless"></i>
            <i class="fa-light fa-face-grin"></i>
            <i class="fa-light fa-face-grin-beam"></i>
        </div>
    </div>
    <div class="dailymessage">
        <div>
            <i class="fa-solid fa-quote-left"></i>
        </div>
        <p>
            <em>Como é bom estar viva, respirar e a apreciar cada instante, assim como eles são.</em>
        </p>
        <div class="author">
            / MONJA COEN
        </div>
    </div>
    <img class="colectionSlider" src="img/atma-slider.png" alt="">
    <div class="tabbar">
        <i class="fa-regular fa-shapes"></i>
        <i class="fa-regular fa-seedling"></i>
        <i class="active fa-solid fa-spa"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-user-circle"></i>
    </div>
    <div class="homebutton">
        <div class="indicator"></div>
    </div>
    <!-- particles -->

</html>
